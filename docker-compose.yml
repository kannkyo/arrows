version: "3.6"

services:
  ntp:
    image: cturra/ntp:latest
    restart: unless-stopped
    env_file:
      - ./common/common.env
    ports:
      - "123:123"
    networks:
      - public

  nginx:
    image: nginx:1.17.4
    restart: unless-stopped
    env_file:
      - ./common/common.env
    volumes:
      - ./nginx/mysite.template:/etc/nginx/conf.d/mysite.template:ro
    ports:
      - "80:80"
      - "443:443"
    command: /bin/bash -c "envsubst '' < /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
    depends_on:
      - gitlab
      - hubot
      - jenkins
      - nexus
      - ntp
      - phpldapadmin
      - plantuml
      - redmine
      - rocketchat
      - samba
    networks:
      - public

  openldap:
    image: osixia/openldap:1.2.2
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./ldap/openldap/default.env
    volumes:
      - ldap-config:/etc/ldap/slapd.d
      - ldap-data:/var/lib/ldap
    networks:
      - public

  phpldapadmin:
    image: osixia/phpldapadmin:0.7.2
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./ldap/phpldapadmin/default.env
    depends_on:
      - openldap
    networks:
      - public

  gitlab:
    image: gitlab/gitlab-ce:12.3.5-ce.0
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./gitlab/ce/default.env
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-etc:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - redmine-git:/var/redmine/git_repositories
      - ./gitlab/ce/omnibus_config.rb:/omnibus_config.rb:ro
    depends_on:
      - plantuml
    networks:
      - public
      - gitlab-nw

  plantuml:
    image: plantuml/plantuml-server:jetty
    restart: unless-stopped
    env_file:
      - ./common/common.env
    volumes:
      - ./gitlab/plantuml/ROOT.xml:/var/lib/jetty/webapps/ROOT.xml:ro
    networks:
      - public
      - gitlab-nw

  redmine:
    build: ./redmine/app
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./redmine/app/default.env
    volumes:
      - gitlab-data:/var/opt/gitlab
      - redmine-files:/usr/src/redmine/files
      - redmine-git:/var/redmine/git_repositories #for gitlab
      - ./redmine/app/config.ru:/usr/src/redmine/config.ru:ro #for nginx
    depends_on:
      - redmine-db
    networks:
      - public
      - redmine-nw

  redmine-db:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./redmine/db/default.env
    volumes:
      - redmine-db-data:/var/lib/mysql
      - ./redmine/db/charset.cnf:/etc/mysql/conf.d/charset.cnf:ro #for japanese
    networks:
      - redmine-nw

  nexus:
    image: sonatype/nexus3:3.19.0
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./nexus/default.env
    ports:
      - "48082:48082" #docker proxy server
      - "48083:48083" #docker hosted server
    volumes:
      - nexus-data:/nexus-data
      - ./nexus/config/nexus.properties:/nexus-data/etc/nexus.properties:ro #for nginx
    networks:
      - public

  jenkins:
    image: jenkinsci/blueocean:latest
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./jenkins/master/default.env
    volumes:
      - jenkins-home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # for instantiate other Docker containers
    ports:
      - "50000:50000"
    networks:
      - public

  rocketchat:
    image: rocketchat/rocket.chat:2.1.0
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./rocketchat/default.env
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    volumes:
      - rocketchat-uploads:/app/uploads
    labels:
      - "traefik.backend=rocketchat"
      - "traefik.frontend.rule=Host: your.domain.tld"
    depends_on:
      - rocketchat-db
    networks:
      - public
      - rocket-nw

  rocketchat-db:
    image: mongo:4.0
    restart: unless-stopped
    env_file:
      - ./common/common.env
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    volumes:
      - rocketchat-db-data:/data/db
    labels:
      - "traefik.enable=false"
    networks:
      - rocket-nw

  hubot:
    image: rocketchat/hubot-rocketchat:v1.0.11
    restart: unless-stopped
    env_file:
      - ./common/common.env
      - ./hubot/default.env
    volumes:
      - ./data/hubot/scripts:/home/hubot/scripts
    labels:
      - "traefik.enable=false"
    depends_on:
      - rocketchat
    networks:
      - public

  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - rocketchat-db
    networks:
      - gitlab-nw
      - rocket-nw

  samba:
    image: kannkyo/samba:latest
    restart: unless-stopped
    env_file:
      - ./common/common.env
    volumes:
      - ./samba/smb.conf:/etc/samba/smb.conf:ro
      - samba-data:/share
    ports:
      - "445:445"
    networks:
      - public

networks:
  public:
  gitlab-nw:
  redmine-nw:
  rocket-nw:

volumes:
  gitlab-data:
  gitlab-etc:
  gitlab-logs:
  jenkins-home:
  ldap-config:
  ldap-data:
  nexus-data:
  redmine-db-data:
  redmine-files:
  redmine-git:
  rocketchat-db-data:
  rocketchat-uploads:
  samba-data:
